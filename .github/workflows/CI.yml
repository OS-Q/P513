name: daily

# on:
#   schedule:
#     - cron: "0 12 * * *"
on:
  push:
    branches:
      - master
env:
  MONT: "M03"
  PLAT: "P51"
  TEMP: "F51"

jobs:
  templete:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        template: ["A","B"]

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: "recursive"
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.9

      - name: Install
        run: |
          pip install -U https://github.com/OS-Q/${{ env.MONT }}/releases/latest/download/qio.zip
          qio platform install https://github.com/OS-Q/${{ env.PLAT }}/archive/package.zip

      - name: Checkout templete
        uses: actions/checkout@v2
        with:
          submodules: "recursive"
          fetch-depth: 1
          repository: OS-Q/${{ env.TEMP }}${{ matrix.template }}
          token: ${{ secrets.OSQ_REPO_TOKEN }}
          path: ${{ matrix.template }}

      - name: Build templete
        if: success()
        run: |
          qio run -d ${{ matrix.template }}
          cp -rf ${{ matrix.template }}/.pio/build/**/*.bin build
          cp -rf ${{ matrix.template }}/.pio/build/**/*.hex build

      - name: output firmware
        if: env.UPLOAD_BUILD
        uses: actions/upload-artifact@v2
        with:
          name: firmware_${{ matrix.template }}
          path: build

      - name: Setup Folder
        if: success()
        uses: Qful/ossutil-action@master
        with:
          endpoint: ${{ secrets.OSS_ENDPOINT }}
          access-key-id: ${{ secrets.OSS_ACCESS_KEY_ID }}
          access-key-secret: ${{ secrets.OSS_ACCESS_KEY_SECRET }}

      - name: upload firmware
        if: success()
        run: |
          zip -r ${{ env.TEMP }}${{ matrix.template }}.zip build
          ossutil cp ${{ env.TEMP }}${{ matrix.template }}.zip ${{ secrets.F_Q_T }} -f
          # cp ${{ env.TEMP }}${{ matrix.template }}.zip ${{ env.TEMP }}${{ matrix.template }}_$(date +"%Y.%m.%d").zip
          # ossutil cp ${{ env.TEMP }}${{ matrix.template }}_$(date +"%Y.%m.%d").zip ${{ secrets.F_Q_T }} -f
